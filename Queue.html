<!DOCTYPE html>
<html>

<head>
    <title>Challenge Points | Queue</title>
    <link rel="icon" type="image/jpg" href="src/Icons/ChallengePointsLogo.png" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="background cooper">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <ul>
                <li><a class="red" href="/">Challenge Points</a></li>
                <li><a class="red" href="Users.html">Users</a></li>
                <li><a class="red" href="Maps.html">Maps</a></li>
                <li><a class="red active" href="Queue.html">Queue</a></li>
                <li><a class="red" href="Team.html">Team</a></li>
                <li><a class="red" href="Login.html">Login</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <div class="container-fluid">
        <article class="shadow">
            <h1 class="white">Queue</h1>
            <div class="loading" id="loading-symbol">
                <i class="fa fa-circle-o-notch fa-spin loading"></i>
            </div>
            <table class="table table-dark hidden" id="root">
                <tbody id="table_body">
                    <tr>
                        <td>
                            {map_icon}
                            <h2>{map_name}</h2>
                            <h3 class="gray">
                                Mapper: {mapper}
                                <br>
                                Requested: {req_timestamp}
                                <br>
                                Estimated CP: {estimated_cp}
                            </h3>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>
    </div>

    <script src="js/dist/app.js"></script>
    <script src="js/dist/queue.js"></script>
</body>

</html>
