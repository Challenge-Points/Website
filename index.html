<html>

<head>
	<title>Challenge Points | Home</title>
	<link rel="icon" type="image/jpg" href="src/Icons/ChallengePointsLogo.png" />
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="background cooper">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<ul>
				<li><a class="red active" href="/">Challenge Points</a></li>
				<li><a class="red" href="/Users.html">Users</a></li>
				<li><a class="red" href="/Maps.html">Maps</a></li>
				<li><a class="red" href="/Queue.html">Queue</a></li>
				<li><a class="red" href="/Team.html">Team</a></li>
				<li><a class="red" href="/Login.html">Login</a></li>
			</ul>
		</div>
		</div>
	</nav>

	<div class="loading" id="loading-symbol">
		<i class="fa fa-circle-o-notch fa-spin loading"></i>
	</div>

	<div class="container-fluid hidden" id="root">
		<p class="error hidden"></p>
		<div class="row">
			<div class="col-md-6">
				<article class="shadow">
					<h1 class="white">Recent Scores</h1>
					<table class="table table-dark">
						<thead>
							<tr id="cp_head">
								<th scope="col">{title}</th>
							</tr>
						</thead>
						<tbody id="cp_table">
							<tr>
								<th scope="row">{id}</th>
								<td>{user_icon} &nbsp; {user_name}</td>
								<td>{map}</td>
								<td>{score}</td>
								<td>{acc}</td>
								<td>{cp}</td>
							</tr>
						</tbody>
					</table>
				</article>
			</div>

			<div class="col-md-6">
				<article class="shadow">
					<h1 class="white">Stats</h1>
					<hr />
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-3">
								<p>Scores set</p>
								<p>Maps ranked</p>
								<p>Users Registered</p>
								<p>In Queue</p>
							</div>
							<div class="col-md-3">
								<p id="scores-set">0</p>
								<p id="ranked-maps">0</p>
								<p id="registerd-users">0</p>
								<p id="in-queue">0</p>
							</div>
							<div class="col-md-3">
								<p>API calls today</p>
							</div>
							<div class="col-md-3">
								<p id="api-calls">0</p>
							</div>
						</div>
					</div>
				</article>
			</div>
		</div>
	</div>

	<script src="js/dist/app.js"></script>
	<script src="js/dist/stats.js"></script>
	<script src="js/dist/table.js"></script>
</body>

</html>
